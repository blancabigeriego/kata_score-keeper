<div class="container">
  <app-marker class="marker" [score]="teamScore"></app-marker>
  <h1>TEAM NUMBER {{ teamName }}</h1>

  <div class="button-container">
    <div *ngFor="let number of numberOfButtonsAndPoints; let index">
      <app-button [config]="number" (click)="scorePoints(index)"></app-button>
    </div>
  </div>
</div>
